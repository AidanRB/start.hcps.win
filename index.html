<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="generator" content="{{ eleventy.generator }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start.hcps.win</title>
    <link rel="shortcut icon" href="/assets/img/hcps_small.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/custom.css?{{ timestamp }}">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/solid.css">
</head>

<body>
    <div class="header"></div>

    <div class="body-content">
        <div class="panel google">
            <form action="https://www.google.com/search" method="get">
                <div class="quarter">
                    <a href="https://www.google.com/">
                        <img src="assets/img/google.svg" alt="Google">
                    </a>
                </div>

                <div class="half">
                    <input type="text" name="q" id="q" maxlength="255" value="">
                </div>

                <div class="quarter center">
                    <input type="submit" name="btnG" value="Search" class="button">
                </div>
            </form>
        </div>

        <hr>

        <div>
            <a href="https://start.hcps.org/resetpassword/"><i class="fa-solid fa-key"></i> Reset My Password</a>
        </div>

        <div class="panel alert green">
            <i class="fa fa-check-circle"></i> Canvas and Office 365/Microsoft Teams Operating Normally
        </div>

        <div class="panel alert yellow">
            <i class="fa fa-question-circle"></i> Not seeing your <strong>staff tiles</strong>? Try <a
                href="https://start.hcps.org/">clicking here</a>.
        </div>

        <div class="tiles">
            {% assign sorted_tiles = tiles | sort: "date" %}
            {% for tile in sorted_tiles %}
            <a href="{{ tile.url }}" class="tile {{ tile.status }}" title="{{ tile.alt }}">
                <img src="assets/img/tiles/{{ tile.img }}" alt="" srcset="">
            </a>
            {% endfor %}
        </div>

        <hr>

        <div class="panel alert red">
            <i class="fa fa-exclamation-circle"></i> Click to View Disclaimer
        </div>

        <hr>

        <img src="/assets/img/hcps_small.png" alt="" srcset="">
        <p>
            Â© 2025 - <a href="https://github.com/AidanRB/start.hcps.win">me</a>
        </p>

        <div>
            <a href="https://start.hcps.org/resetpassword/"><i class="fa-solid fa-key"></i> Reset My Password</a>
        </div>
    </div>
</body>

</html>
